layout:
  # Requirements:
  #   pip install https://github.com/finrod09/keymap-drawer.git@bkb
  # or replace with `bastardkb/charybdis/4x6/v2/splinky_3` in https://keymap-drawer.streamlit.app/
  qmk_keyboard: bastardkb/charybdis/4x6
  qmk_layout: LAYOUT
layers:
  base:
    - [F11, F1, { t: F2, h: "charyoku" }, { t: F3, h: "v0.5.1" }, F4, F5]
    - [F6, F7, F8, F9, F10, F12]
    - [App, Q, W, F, P, B]
    - [J, L, U, Y, { t: "'", s: '"' }, { t: "/", s: "?", type: ghost }]
    - [
        PrtSc,
        { t: A, h: LGUI },
        { t: R, h: LAlt },
        { t: S, h: LCtrl },
        { t: T, h: LShift },
        G,
      ]
    - [
        M,
        { t: N, h: RShift },
        { t: E, h: RCtrl },
        { t: I, h: LAlt },
        { t: O, h: LGUI },
        { t: ";", s: ":", type: ghost },
      ]
    - [Caps word, Z, X, C, D, V]
    - [
        K,
        H,
        { t: "-", s: "_" },
        { t: ",", s: "<", h: mouse },
        { t: ".", s: ">", h: nav },
        Caps lock,
      ]
    - [
        { t: "Esc ‚éã", h: media },
        { t: "$$mdi:keyboard-space$$", h: nav },
        { t: Tab, h: mouse },
        { t: "$$mdi:keyboard-return$$", h: sym },
        { t: $$mdi:backspace$$, h: num },
      ]
    - [
        { t: ";", s: ":", h: RAltGr, type: ghost },
        { t: "=", s: "+", h: RCtrl, type: ghost },
        { t: "Del", h: fun },
      ]

  media:
    - ["Boot loader", Reboot, "eeprom clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom clear", Reboot, "Boot loader"]
    - ["", "", "", "", "", ""]
    - [rgb power, rgb hue, rgb satr, rgb mod, rgb speed, "rgb toggle"]
    - [{ t: PrtSc, type: trans }, LGUI, LAlt, LCtrl, LShift, ""]
    - ["Prev ‚èÆ", Vol-, Mute, Vol+, "Next ‚è≠", rgb fix]
    - [{ "Caps word", type: trans }, "", "", "", "", ""]
    - ["", "Brigt+ üîÜ", "", "Brigt- üîÖ", "", ""]
    - [{ type: held }, Play, Stop, Stop, Play]
    - [
        { t: ";", s: ":", h: RAltGr, type: trans },
        { t: "=", s: "+", h: RCtrl, type: trans },
        "",
      ]

  num:
    - ["Boot loader", Reboot, "eeprom Clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom Clear", Reboot, "Boot loader"]
    - [
        { t: App, type: trans },
        { t: "[", s: "{" },
        { t: "7", s: "&" },
        { t: "8", s: "*" },
        { t: "9", s: "(" },
        { t: "]", s: "}" },
      ]
    - [
        "$$mdi:backspace$$",
        Undo,
        "$$mdi:keyboard-space$$",
        { t: "/", s: "?" },
        { t: "'", s: '"' },
        { t: "=", s: "+", type: trans },
      ]
    - [
        { t: PrtSc, type: trans },
        { t: ";", s: ":" },
        { t: "4", s: "$" },
        { t: "5", s: "%" },
        { t: "6", s: "^" },
        { t: "=", s: "+" },
      ]
    - [Paste, LShift, LCtrl, LAlt, LGUI, { t: "/", s: "?", type: trans }]
    - [
        { t: "Caps word", type: trans },
        { t: "`", s: "~" },
        { t: "1", s: "!" },
        { t: "2", s: "@" },
        { t: "3", s: "#" },
        { t: '\', s: "|" },
      ]
    - [
        Cut,
        Copy,
        { t: "-", s: "_" },
        { t: ",", s: "<" },
        { t: ".", s: ">" },
        { t: "Caps lock", type: trans },
      ]
    - [
        { t: ".", s: ">" },
        { t: "0", s: ")" },
        { t: "/", s: "?" },
        "$$mdi:keyboard-return$$",
        { type: held },
      ]
    - [(, ), Del]

  nav:
    - [Boot, Reboot, "eeprom Clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom Clear", Reboot, "Boot loader"]
    - ["", "", Esc, "$$mdi:keyboard-space$$", Tab, ""]
    - ["$$mdi:backspace$$", Undo, ‚ñ≤, "Home ‚á±", PgUp ‚ñ≤, Tab]
    - [{ t: PrtSc, type: trans }, LGUI, LAlt, LCtrl, LShift, ""]
    - [Paste, ‚óÄ, ‚ñº, ‚ñ∂, PgDown ‚ñº, "$$mdi:keyboard-space$$"]
    - [{ t: Caps word, type: trans }, Undo, Cut, Copy, "", Paste]
    - [
        Cut,
        Copy,
        Insert,
        { t: "End ‚á≤", h: mouse },
        { t: ".", s: ">", type: held },
        { t: Caps lock, type: trans },
      ]
    - [
        "Esc ‚éã",
        { t: "$$mdi:keyboard-space$$", type: held },
        { t: Tab, h: mouse, type: trans },
        "$$mdi:keyboard-return$$",
        "$$mdi:backspace$$",
      ]
    - [
        { t: ";", s: ":", h: RAltGr, type: trans },
        { t: "=", s: "+", h: RCtrl, type: trans },
        Del,
      ]

  fun:
    - ["Boot loader", Reboot, "eeprom clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom clear", Reboot, "Boot loader"]
    - [{ t: App, type: trans }, F12, F7, F8, F9, PrtSc]
    - [
        "$$mdi:backspace$$",
        Undo,
        "$$mdi:keyboard-space$$",
        { t: "/", s: "?" },
        { t: "'", s: '"' },
        { t: "=", s: "+", type: trans },
      ]
    - [{ t: PrtSc, type: trans }, F11, F4, F5, F6, Scroll lock]
    - [Paste, LShift, LCtrl, LAlt, LGUI, { t: "/", s: "?", type: trans }]
    - [{ t: Caps word, type: trans }, F10, F1, F2, F3, Pause]
    - [
        Cut,
        Copy,
        { t: "-", s: "_" },
        { t: ",", s: "<" },
        { t: ".", s: ">" },
        { t: "Caps lock", type: trans },
      ]
    - [
        App,
        { t: "$$mdi:keyboard-space$$", type: trans },
        Tab,
        "$$mdi:keyboard-return$$",
        $$mdi:backspace$$,
      ]
    - [
        { t: ";", s: ":", h: RAltGr, type: trans },
        { t: "=", s: "+", h: RCtrl, type: trans },
        { type: held },
      ]

  mouse:
    - ["Boot loader", Reboot, "eeprom clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom clear", "maccel toggle", "maccel takeoff ¬±"]
    - ["", "", Esc, "$$mdi:keyboard-space$$", Tab, ""]
    - ["$$mdi:backspace$$", Undo, ‚ù∏M, ‚ù∫, "DPI ¬±", "maccel growth ¬±"]
    - [{ t: PrtSc, type: trans }, LGUI, LAlt, LCtrl, LShift, ""]
    - [Paste, ‚ù∑R, ‚ù∂L, ‚ùπ, "maccel cpi ¬±", "maccel offset ¬±"]
    - [{ t: Caps word, type: trans }, Undo, Cut, Copy, "", Paste]
    - [
        Cut,
        Copy,
        "drag scroll",
        { t: ",", s: "<", type: held },
        "maccel toggle",
        "maccel limit ¬±",
      ]
    - [
        Esc,
        "$$mdi:keyboard-space$$",
        { t: Tab, type: held },
        "$$mdi:keyboard-return$$",
        "$$mdi:backspace$$",
      ]
    - [
        { t: ";", s: ":", h: RAltGr, type: trans },
        { t: "=", s: "+", h: RCtrl, type: trans },
        Del,
      ]

  sym:
    - ["Boot loader", Reboot, "eeprom Clear", "Debug toggle", "", "Esc ‚éã"]
    - ["Esc ‚éã", Redo, "Tab", "eeprom Clear", Reboot, "Boot loader"]
    - [{ t: App, type: trans }, "{", "&", "*", (, "}"]
    - [
        "$$mdi:backspace$$",
        Undo,
        "$$mdi:keyboard-space$$",
        { t: "/", s: "?" },
        { t: "'", s: '"' },
        { t: "=", s: "+", type: trans },
      ]
    - [{ t: PrtSc, type: trans }, ":", $, "%", ^, +]
    - [Paste, LShift, LCtrl, LAlt, LGUI, { t: "/", s: "?", type: trans }]
    - [{ t: "Caps word", type: trans }, "~", "!", "@", "#", "|"]
    - [
        Cut,
        Copy,
        { t: "-", s: "_" },
        { t: ",", s: "<" },
        { t: ".", s: ">" },
        { t: "Caps lock", type: trans },
      ]
    - ["(", ")", "?", { type: held }, $$mdi:backspace$$]
    - [
        { t: ";", s: ":", h: RAltGr, type: trans },
        { t: "=", s: "+", h: RCtrl, type: trans },
        Del,
      ]

combos:
  - { p: [36, 48], k: "media lock", l: [base], a: left }
  - { p: [36, 49], k: "nav lock", l: [base], a: bottom }
  - { p: [36, 50], k: "mouse lock", l: [base], a: right }
  - { p: [47, 51], k: "sym lock", l: [base], a: left }
  - { p: [47, 52], k: "num lock", l: [base], a: bottom }
  - { p: [47, 55], k: "fun lock", l: [base], a: right }

draw_config:
  n_columns: 2
  shrink_wide_legends: 5
  svg_extra_style: >
    rect.key
    {
      fill: #c6c8ca;
    }

    /* version string */
    .key.keypos-2 > text.key.hold, .key.keypos-3 > text.key.hold
    {
      fill: #ffffff;
    }

    /**
     * .LAYER-NAV
     */
    .key.keypos-46 > text.key.hold,
    .key.keypos-49 > text.key.hold,
    .key.held.keypos-46 > rect,
    .key.held.keypos-49 > rect
    {
      fill: cyan;
    }
    /* Home-rows */
    .layer-nav .key.keypos-25 > rect,
    .layer-nav .key.keypos-26 > rect,
    .layer-nav .key.keypos-27 > rect,
    .layer-nav .key.keypos-28 > rect
    {
      fill: #c6b8cb;
    }
    /* Common undo-pasting keys */
    .layer-nav .key.keypos-6 > rect,
    .layer-nav .key.keypos-7 > rect,
    .layer-nav .key.keypos-8 > rect,
    .layer-nav .key.keypos-18 > rect,
    .layer-nav .key.keypos-19 > rect,
    .layer-nav .key.keypos-30 > rect,
    .layer-nav .key.keypos-42 > rect,
    .layer-nav .key.keypos-43 > rect
    {
      fill: #a6c8cb;
    }
    /* L-thumbs/copy-paste clone */
    .layer-nav .key.keypos-14 > rect,
    .layer-nav .key.keypos-15 > rect,
    .layer-nav .key.keypos-16 > rect,
    .layer-nav .key.keypos-37 > rect,
    .layer-nav .key.keypos-38 > rect,
    .layer-nav .key.keypos-39 > rect,
    .layer-nav .key.keypos-41 > rect
    {
      fill: #a6a8cb;
    }

    /**
     * .LAYER-MOUSE
     */
    .key.keypos-45 > text.key.hold,
    .key.keypos-50 > text.key.hold,
    .key.held.keypos-45 > rect,
    .key.held.keypos-50 > rect
    {
      fill: yellow;
    }
    /* Home-rows */
    .layer-mouse .key.keypos-25 > rect,
    .layer-mouse .key.keypos-26 > rect,
    .layer-mouse .key.keypos-27 > rect,
    .layer-mouse .key.keypos-28 > rect
    {
      fill: #c6b8cb;
    }
    /* Common undo-pasting keys */
    .layer-mouse .key.keypos-6 > rect,
    .layer-mouse .key.keypos-7 > rect,
    .layer-mouse .key.keypos-8 > rect,
    .layer-mouse .key.keypos-18 > rect,
    .layer-mouse .key.keypos-19 > rect,
    .layer-mouse .key.keypos-30 > rect,
    .layer-mouse .key.keypos-42 > rect,
    .layer-mouse .key.keypos-43 > rect
    {
      fill: #a6c8cb;
    }
    /* L-thumbs/copy-paste clone */
    .layer-mouse .key.keypos-14 > rect,
    .layer-mouse .key.keypos-15 > rect,
    .layer-mouse .key.keypos-16 > rect,
    .layer-mouse .key.keypos-37 > rect,
    .layer-mouse .key.keypos-38 > rect,
    .layer-mouse .key.keypos-39 > rect,
    .layer-mouse .key.keypos-41 > rect
    {
      fill: #a6a8cb;
    }

    /**
     * .LAYER-NUM
     */
    .key.keypos-52 > text.key.hold,
    .key.held.keypos-52 > rect {
      fill: blue;
    }
    /* Home-rows */
    .layer-num .key.keypos-31 > rect,
    .layer-num .key.keypos-32 > rect,
    .layer-num .key.keypos-33 > rect,
    .layer-num .key.keypos-34 > rect
    {
      fill: #c6b8cb;
    }
    /* Common undo-pasting keys */
    .layer-num .key.keypos-6 > rect,
    .layer-num .key.keypos-7 > rect,
    .layer-num .key.keypos-8 > rect,
    .layer-num .key.keypos-18 > rect,
    .layer-num .key.keypos-19 > rect,
    .layer-num .key.keypos-30 > rect,
    .layer-num .key.keypos-42 > rect,
    .layer-num .key.keypos-43 > rect
    {
      fill: #a6c8cb;
    }
    /* Common puncts keys */
    .layer-num .key.keypos-20 > rect,
    .layer-num .key.keypos-21 > rect,
    .layer-num .key.keypos-22 > rect,
    .layer-num .key.keypos-44 > rect,
    .layer-num .key.keypos-45 > rect,
    .layer-num .key.keypos-46 > rect
    {
      fill: #a6b8aa;
    }

    /**
     * .LAYER-SYM
     */
    .key.keypos-51 > text.key.hold,
    .key.held.keypos-51 > rect {
      fill: green;
    }
    /* Home-rows */
    .layer-sym .key.keypos-31 > rect,
    .layer-sym .key.keypos-32 > rect,
    .layer-sym .key.keypos-33 > rect,
    .layer-sym .key.keypos-34 > rect
    {
      fill: #c6b8cb;
    }
    /* Common undo-pasting keys */
    .layer-sym .key.keypos-6 > rect,
    .layer-sym .key.keypos-7 > rect,
    .layer-sym .key.keypos-8 > rect,
    .layer-sym .key.keypos-18 > rect,
    .layer-sym .key.keypos-19 > rect,
    .layer-sym .key.keypos-30 > rect,
    .layer-sym .key.keypos-42 > rect,
    .layer-sym .key.keypos-43 > rect
    {
      fill: #a6c8cb;
    }
    /* Common puncts keys */
    .layer-sym .key.keypos-20 > rect,
    .layer-sym .key.keypos-21 > rect,
    .layer-sym .key.keypos-22 > rect,
    .layer-sym .key.keypos-44 > rect,
    .layer-sym .key.keypos-45 > rect,
    .layer-sym .key.keypos-46 > rect
    {
      fill: #a6b8aa;
    }

    /**
     * .LAYER-FUN
     */
    .key.keypos-55 > text.key.hold,
    .key.held.keypos-55 > rect {
      fill: red;
    }
    /* Home-rows */
    .layer-fun .key.keypos-31 > rect,
    .layer-fun .key.keypos-32 > rect,
    .layer-fun .key.keypos-33 > rect,
    .layer-fun .key.keypos-34 > rect
    {
      fill: #c6b8cb;
    }
    /* Common undo-pasting keys */
    .layer-fun .key.keypos-6 > rect,
    .layer-fun .key.keypos-7 > rect,
    .layer-fun .key.keypos-8 > rect,
    .layer-fun .key.keypos-18 > rect,
    .layer-fun .key.keypos-19 > rect,
    .layer-fun .key.keypos-30 > rect,
    .layer-fun .key.keypos-42 > rect,
    .layer-fun .key.keypos-43 > rect
    {
      fill: #a6c8cb;
    }
    /* Common puncts keys */
    .layer-fun .key.keypos-20 > rect,
    .layer-fun .key.keypos-21 > rect,
    .layer-fun .key.keypos-22 > rect,
    .layer-fun .key.keypos-44 > rect,
    .layer-fun .key.keypos-45 > rect,
    .layer-fun .key.keypos-46 > rect
    {
      fill: #a6b8aa;
    }

    /**
     * .LAYER-MEDIA
     */
    .key.keypos-48 > text.key.hold,
    .key.held.keypos-48 > rect {
      fill: purple;
    }
    /* Home-rows */
    .layer-media .key.keypos-25 > rect,
    .layer-media .key.keypos-26 > rect,
    .layer-media .key.keypos-27 > rect,
    .layer-media .key.keypos-28 > rect
    {
      fill: #c6b8cb;
    }
